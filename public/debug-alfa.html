<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Helper Debug Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        button {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #005a87;
        }

        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }

        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Alfa Helper Debug Dashboard</h1>

        <form id="debugForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="step">Debug Step:</label>
                <select id="step" name="step">
                    <option value="login">Login Only</option>
                    <option value="submit">Login + Submit</option>
                    <option value="full">Full Flow</option>
                </select>
            </div>

            <button type="submit">üöÄ Run Debug Test</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Running debug test...</p>';

            const formData = new FormData(e.target);
            const data = {
                user: formData.get('username'),
                password: formData.get('password'),
                step: formData.get('step')
            };

            try {
                const response = await fetch('/api/alfa/debug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Debug Test Successful</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Debug Test Failed</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>üí• Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
